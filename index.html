<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote-Generator</title>
    <link rel="shortcut icon" href="images/quotes.png?v=1.1" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="quotes.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="quote-container" class="quote-container">
        <!--Quote-->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!--Author-->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!--Buttons-->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
        <!--Loader-->
    </div>
    <div class="loader">
        <svg width="121" height="121" viewBox="0 0 121 121" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="120.794" y="0.457397" width="120" height="120" rx="60" transform="rotate(90 120.794 0.457397)""/>
            <path
                d="M61.2979 15.7848L71.3986 46.398L103.635 46.2516L77.6412 65.318L87.742 95.9312L61.5763 77.1017L35.5828 96.1681L45.4051 65.4644L19.2394 46.6349L51.4756 46.4885L61.2979 15.7848Z"
                fill="#333333" />
        </svg>
    </div>   
</body>
</html>
